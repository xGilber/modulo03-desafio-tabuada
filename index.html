<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section id="inVal">
            <form action="">
                <label for="">Qual número você deseja saber a Tabuada?</label>
                <input type="number" name="firstNumber" id="firstNumber">
                
                <label for="">Até qual valor você gostaria de Multiplicar <br>o Primeiro Numero?</label>
                <input type="number" name="secondNumber" id="secondNumber">
            </form>
         <button type="submit" onclick="multiplica()">Calcular</button>
         <button type="submit" onclick="limpar()">Limpar</button>
        </section>
        <section id="outVal">
            <h3>Resultado</h3>
            <p id="valores"></p>
        </section>

    </main>

    <script src="script.js"></script>
